<BODY BGCOLOR="#ffffff">
  <FONT FACE="Arial, Helvetica" COLOR="#f00000">
  <H1>99 bottles of beer</H1>

  <FONT COLOR="#000000">
  <P><FONT SIZE="1">(please view this page with the
     Microsoft Internet Explorer)</FONT></P>

  <P>This will print out the famous "99 bottles of beer". Each sentence
  will be placed in a row of a table that has no borders. The background
  of the table entry will go from white to red.</P>

  <FONT COLOR="#0000ff">
  <P>beginning script</P><FONT COLOR="#000000">

  <SCRIPT LANGUAGE="Object Rexx">

  /**********************/
  /* 99 bottles of beer */
  /**********************/

  blue = "#3060c8"   -- our blue color
  yellow = "#fff000" -- our yellow color
  red = "ffffff"     -- a "dynamic" color...

  /* write TABLE tag to HTML file */
  document~writeln('<TABLE BORDER="0">')

  /* main loop */
  do i = 99 to 1 by -1
    if i > 1 then plural = 's';
    else plural = '';

    document~writeln('<TR><TD BGCOLOR="#'red'">' i 'bottle'plural 'of ',
                     'beer on the wall,' i 'bottle'plural 'of beer<BR>')
    document~writeln('Take one down, pass it around!</TD></TR>')

    /* fade from red to white (decrease values for green and blue) */
    red = (red~x2d - '000202'~x2d)~d2x
  end

  /* beer is out! */
  document~writeln('<TR><TD BGCOLOR="'blue'"><FONT COLOR="'yellow'">No more ',
                   'bottles of beer on the wall, no more bottles of beer<BR>')
  document~writeln('Go to the store and buy some more!</FONT></TD></TR>')

  /* end table */
  document~writeln('</TABLE>')
  </SCRIPT>

  <FONT COLOR="#0000ff">
  <P>script passed</P>
  </FONT>

</BODY>
</HTML>
